<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>BM Player</title>
  </head>
  <body>
    <h1>AB Player</h1>
    <div class="container">
      <!-- <ion-icon class="play-btn-onscreen" id="play-btn-onscreen" name="play-circle"></ion-icon> -->
      <video
        src="assets/videos/videoplayback.mp4"
        id="video"
        class="screen"
        poster="assets/images/thumbnail.PNG"
      ></video>
      <div class="controls">
        <!-- <progress id="progress" class="progress" max="100" value="0"></progress> -->
        <button id="play" class="btn btn-play">
          <ion-icon name="play-outline"></ion-icon>
        </button>

        <input
          id="progress"
          class="progress"
          type="range"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00 / 00:00</span>
        <button id="volume" class="btn btn-volume">
          <ion-icon name="volume-high-outline"></ion-icon>
        </button>
        <button id="settings" class="btn btn-settings">
          <ion-icon name="settings-outline"></ion-icon>
        </button>

        <div id="dropdown" class="dropdown">
          <ul>
            <li>Playback speed</li>
            <li>Quality</li>
            <li>Other things</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
