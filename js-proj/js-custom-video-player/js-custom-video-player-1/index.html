<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <title>BM Player</title>
  </head>
  <body>
    <h1>BM Player</h1>
    <div class="container">
      <!-- <ion-icon class="play-btn-onscreen" id="play-btn-onscreen" name="play-circle"></ion-icon> -->
      <video
        src="assets/videos/videoplayback.mp4"
        id="video"
        class="screen"
        poster="assets/images/thumbnail.PNG"
      ></video>
      <div class="controls">
        <!-- <progress id="progress" class="progress" max="100" value="0"></progress> -->

        <input
          id="progress"
          class="progress"
          type="range"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />

        <div class="btn-group">
          <button id="play" class="btn btn-play">
            <ion-icon name="play"></ion-icon>
          </button>
          <!-- <button id="next" class="btn">
            <ion-icon name="play-skip-forward"></ion-icon>
          </button> -->
          <button id="stop" class="btn">
            <ion-icon name="stop"></ion-icon>
          </button>
          <button id="volume" class="btn btn-volume">
            <ion-icon name="volume-high"></ion-icon>
          </button>
          <input
            id="volume-slider"
            class="volume-slider"
            type="range"
            min="0"
            max="100"
            step="1"
            value="50"
          />
          <span class="timestamp" id="timestamp">00:00 / 00:00</span>
          <!-- <button id="expand" class="btn">
            <ion-icon name="expand"></ion-icon>
          </button> -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
